<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HotCoffe Generator</title>
    <link rel="icon" href="https://s6.imgcdn.dev/Y6dmPH.jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
      body {
        background-color: #121212;
        color: white;
      }
      .navbar-brand img {
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-radius: 50%;
        margin-right: 10px;
      }
      input[type="text"] {
        background-color: #1e1e1e;
        color: white;
        border: 1px solid #444;
      }
      input[type="text"]::placeholder {
        color: #888;
      }
      .form-control:focus {
        border-color: #888;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark px-3">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://s6.imgcdn.dev/Y6dmPH.jpg" alt="logo">
        HotCoffe
      </a>
    </nav>

    <div class="container py-4">
      <form id="dbl-qr" method="POST" action="/" enctype="multipart/form-data">
        <div class="card bg-dark border-light mb-4">
        <div class="card-header">Códigos de amigo</div>
        <div class="card-body">
          <input class="form-control mb-2" type="text" minlength="8" maxlength="8" placeholder="Friend 1..." name="dbl-qr-1">
          <input class="form-control mb-2" type="text" minlength="8" maxlength="8" placeholder="Friend 2..." name="dbl-qr-2">
          <input class="form-control mb-3" type="text" minlength="8" maxlength="8" placeholder="Friend 3..." name="dbl-qr-3">
          <button type="submit" class="btn btn-primary">Generar códigos</button>
        </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Generar Códigos</button>
        
      </form>
    </div>
      <div class="row mt-4 qr-display text-center">
        <div class="col" id="qr-display-1"></div>
        <div class="col" id="qr-display-2"></div>
        <div class="col" id="qr-display-3"></div>
      </div>
    </div>

    <script src="qr.js"></script>
  </body>
</html>
