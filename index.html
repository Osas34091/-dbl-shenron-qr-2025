<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HotCoffe QR Generator Shenron 2025</title>
  <link rel="icon" href="GogetaSSJ4K.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<style>
      .navbar-brand img {
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-radius: 50%;
        margin-right: 10px;
      }
</style>
  
<body style="background-image: url('https://i.imgur.com/390pmPy.png'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed; white;">
  <nav class="navbar navbar-dark bg-dark px-3 mb-5 border-bottom border-secondary">
    <div class="container-fluid justify-content-start align-items-center">
      <a class="navbar-brand d-flex align-items-center me-4" href="#">
        <img src="GogetaSSJ4K.png" alt="Logo">
        <span>HotCoffe</span>
      </a>
      <a class="nav-link text-white d-flex align-items-center" href="characters.html">
        <img src="equipments_logo.png" alt="Equipment" width="40" height="40" class="me-2">
        <span class="text-decoration-underline text-white fw-bold text-uppercase" style="-webkit-text-stroke: 1px black; text-decoration-color: #c5c5c5 !important;">Equipment Guides</span>
      </a>
    </div>
  </nav>

  <div class="container py-5">
    <form id="dbl-qr" method="POST" action="#" enctype="multipart/form-data">
      <div class="card bg-dark border-light mb-4">
        <div class="card-header">Códigos de amigo</div>
        <div class="card-body">
          <input class="form-control mb-2" type="text" minlength="8" maxlength="8" placeholder="Amigo 1..." name="dbl-qr-1">
          <input class="form-control mb-2" type="text" minlength="8" maxlength="8" placeholder="Amigo 2..." name="dbl-qr-2">
          <input class="form-control mb-3" type="text" minlength="8" maxlength="8" placeholder="Amigo 3..." name="dbl-qr-3">
          <button type="submit" class="btn btn-primary">Generar códigos</button>
        </div>
      </div>
    </form>

    <div class="row text-center">
      <div class="col" id="qr-display-1"></div>
      <div class="col" id="qr-display-2"></div>
      <div class="col" id="qr-display-3"></div>
    </div>
  </div>

  <script src="qr.js"></script>
</body>
  <form id="dbl-qr" method="POST" action="#" enctype="multipart/form-data" style="display: none;"> 
      <div class="card bg-dark border-light mb-4">
        <div class="card-header">Método de generación QR</div>
        <div class="card-body">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="qr-method" id="qr-auto" value="auto" checked>
            <label class="form-check-label" for="qr-auto">Automático: No requiere archivo</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="qr-method" id="qr-manual" value="manual">
            <label class="form-check-label" for="qr-manual">Manual: Subir código QR</label>
          </div>
          <div class="mt-3">
            <label for="qrcode" class="form-label">Sube un QR reciente:</label>
            <input class="form-control" type="file" id="qrcode" name="qrcode">
            <input type="hidden" id="qrcode_b64">
          </div>
        </div>
      </div>

      
  </form>
</html>
