<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HotCoffe QR Generator</title>
  <link rel="icon" href="https://s6.imgcdn.dev/Y6dmPH.jpg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<style>
      .navbar-brand img {
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-radius: 50%;
        margin-right: 10px;
      }
</style>
  
<body style="background-color: #121212; color: white;">
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="https://s6.imgcdn.dev/Y6dmPH.jpg" alt="Logo" width="30" height="30" class="me-2">
      <span>HotCoffe</span>
    </a>
  </nav>

  <div class="container py-5">
    <form id="dbl-qr" method="POST" action="#" enctype="multipart/form-data">
      <div class="card bg-dark border-light mb-4">
        <div class="card-header">Método de generación QR</div>
        <div class="card-body">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="qr-method" id="qr-auto" value="auto" checked>
            <label class="form-check-label" for="qr-auto">Automático: No requiere archivo</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="qr-method" id="qr-manual" value="manual">
            <label class="form-check-label" for="qr-manual">Manual: Subir código QR</label>
          </div>
          <div class="mt-3">
            <label for="qrcode" class="form-label">Sube un QR reciente:</label>
            <input class="form-control" type="file" id="qrcode" name="qrcode">
            <input type="hidden" id="qrcode_b64">
          </div>
        </div>
      </div>

      <div class="card bg-dark border-light mb-4">
        <div class="card-header">Códigos de amigo</div>
        <div class="card-body">
          <input class="form-control mb-2" type="text" minlength="8" maxlength="8" placeholder="Friend 1..." name="dbl-qr-1">
          <input class="form-control mb-2" type="text" minlength="8" maxlength="8" placeholder="Friend 2..." name="dbl-qr-2">
          <input class="form-control mb-3" type="text" minlength="8" maxlength="8" placeholder="Friend 3..." name="dbl-qr-3">
          <button type="submit" class="btn btn-primary">Generar códigos</button>
        </div>
      </div>
    </form>

    <div class="row text-center">
      <div class="col" id="qr-display-1"></div>
      <div class="col" id="qr-display-2"></div>
      <div class="col" id="qr-display-3"></div>
    </div>
  </div>

  <script src="qr.js"></script>
</body>
</html>
