<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HotCoffe Generator</title>
    <link rel="icon" href="https://s6.imgcdn.dev/Y6dmPH.jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
      body {
        background-color: #121212;
        color: white;
      }
      .navbar-brand img {
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-radius: 50%;
        margin-right: 10px;
      }
      input[type="text"] {
        background-color: #1e1e1e;
        color: white;
        border: 1px solid #444;
      }
      input[type="text"]::placeholder {
        color: #888;
      }
      .form-control:focus {
        border-color: #888;
        box-shadow: none;
      }
      fieldset {
        border: 1px solid #444;
        padding: 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
      }
      legend {
        padding: 0 10px;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark px-3">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://s6.imgcdn.dev/Y6dmPH.jpg" alt="logo">
        HotCoffe
      </a>
    </nav>

    <div class="container py-4">
      <form id="dbl-qr" method="POST" action="/" enctype="multipart/form-data">
        <fieldset>
          <legend>
            Ingresa hasta tres códigos de amigo para generar códigos QR:
          </legend>

          <input type="text" minlength="8" maxlength="8" placeholder="Friend 1 ..." autocomplete="dbl-qr-1" name="dbl-qr-1" class="form-control mb-2" />
          <input type="text" minlength="8" maxlength="8" placeholder="Friend 2 ..." autocomplete="dbl-qr-2" name="dbl-qr-2" class="form-control mb-2" />
          <input type="text" minlength="8" maxlength="8" placeholder="Friend 3 ..." autocomplete="dbl-qr-3" name="dbl-qr-3" class="form-control mb-2" />
        </fieldset>

        <button type="submit" class="btn btn-primary w-100">Generar Códigos</button>
      </form>

      <div class="row mt-4 qr-display text-center">
        <div class="col" id="qr-display-1"></div>
        <div class="col" id="qr-display-2"></div>
        <div class="col" id="qr-display-3"></div>
      </div>
    </div>

    <script src="qr.js"></script>
  </body>
</html>
